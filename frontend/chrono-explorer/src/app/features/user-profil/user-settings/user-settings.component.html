<div class="settings-wrapper">
  <!-- Image à gauche -->
  <div class="settings-image">
    <img src="/images/20943640.jpg" alt="Illustration Profil" />
  </div>

  <!-- Formulaire à droite -->
  <div class="settings-container">
    <div class="avatar-circle">{{ firstLetter }}</div>

    <h2>Vos informations</h2>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input id="firstName" type="text" formControlName="prenom_utilisateur" />
      </div>

      <div class="form-group">
        <label for="lastName">Nom</label>
        <input id="lastName" type="text" formControlName="nom_utilisateur" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="adresse_email" readonly class="readonly-field" />
      </div>

      <div class="form-group">
        <label for="password">Nouveau mot de passe</label>
        <input id="password" type="password" formControlName="mot_de_passe" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" />
      </div>

      <button type="submit">Enregistrer</button>
    </form>
  </div>
</div>


<div class="login-page">
  <div class="login-image">
    <img src="/images/basic_earth_map_continents_app.jpg" alt="Image décorative">
  </div>
  <div class="login-container">
    <div class="login-card">
      <h2>Connexion</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" [(ngModel)]="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input id="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required />
          <button type="button" class= "togglePassword" (click)="togglePasswordVisibility()">
            <span *ngIf="!showPassword">Afficher</span> <!-- oeil fermé -->
            <span *ngIf="showPassword">Masquer</span> <!-- oeil ouvert -->
          </button>
        </div>

        <button type="submit" class="btn-primary">Se connecter</button>
      </form>
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      <div class="login-actions">
        <button type="button" class="btn-link" (click)="forgotPassword()">Mot de passe oublié ?</button>
        <button type="button" class="btn-link" (click)="createAccount()">Créer un compte</button>
      </div>
    </div>
  </div>
</div>

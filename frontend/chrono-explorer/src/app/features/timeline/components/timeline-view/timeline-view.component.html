<div class="container-fluid py-4">
  <div class="row">

    <!-- Formulaire de filtres -->
    <div class="col-lg-3 mb-3" *ngIf="isLoggedIn">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Filtres</h5>
          <button class="btn btn-sm d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#filtersCollapse">
            ▼
          </button>
        </div>
        <div class="card-body collapse show d-lg-block" id="filtersCollapse">
          <form (ngSubmit)="sortAndFilterEvents()">
            <div class="mb-3">
              <label for="location" class="form-label">Lieu (ID)</label>
              <input type="text" class="form-control" id="location" [(ngModel)]="filter.location" name="location">
            </div>
            <div class="mb-3">
              <label for="civilization" class="form-label">Civilisation (ID)</label>
              <input type="text" class="form-control" id="civilization" [(ngModel)]="filter.civilization" name="civilization">
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date (année)</label>
              <input type="text" class="form-control" id="date" [(ngModel)]="filter.date" name="date">
            </div>
            <button type="submit" class="btn btn-primary w-100">Appliquer</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Contenu de la timeline -->
    <div class="col-lg-9">
      <div class="timeline-horizontal d-flex overflow-auto py-2">
        <div *ngFor="let event of filteredEvents" class="card m-2" style="min-width: 250px; max-width: 300px; flex: 0 0 auto;">
          <div class="card-header bg-secondary text-white text-center fw-bold">
            {{ event.date_debut }} - {{ event.date_fin }}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ event.titre_evenement }}</h5>
            <p class="card-text">{{ event.description_evenement }}</p>
            <button class="btn btn-outline-primary btn-sm w-100" (click)="goToDetail(event.id_evenement)">
              Voir les détails
            </button>
            
          </div>
        </div>
      </div>

      <!-- Image décorative en bas -->
      <div class="text-center mt-4">
        <img src="/images/sl_070722_51460_17.jpg" alt="Image décorative" class="img-fluid rounded shadow" style="max-height: 300px;">
      </div>
    </div>
  </div>
</div>
